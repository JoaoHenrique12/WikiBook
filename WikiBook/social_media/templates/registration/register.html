{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'social_media/user_forms.css' %}">
{% endblock %}

{% block content %}
    <form method="post" id="register">
        {% csrf_token %}
        <fieldset>
            <legend>Novo usuário</legend>
            {{ form.as_p }}
        </fieldset>
        <div>
            <input class= "leaf-btn" type="submit" value="Criar usuário"/>
            <a class= "leaf-btn"  href="{% url 'social_media:login' %}">Página de login</a>
        </div>
    </form>

    {% if field_errors %}
        <div  class="error-form" >
            {{ field_errors }}
        </div>
    {% endif %}
{% endblock %}
