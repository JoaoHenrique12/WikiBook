{% extends 'base.html' %}
{% load static %}

{% block head%}
    <link rel="stylesheet" href="{% static 'social_media/user_forms.css'%}">
{% endblock %}

{% block content %}
    <form method="post" id="login">
        {% csrf_token %}
        <fieldset>
            <legend>Login</legend>
            {{ form.as_p }}
        </fieldset>

        <div>
            <input type="submit" value="Login" class="leaf"/>

            <a href="{% url 'social_media:register' %}" class="leaf">Criar conta</a>
        </div>
    </form>
    <footer class="slogan typed-text">WikiBook, um ponto de vista diferente da Wikip√©dia.</footer>
{% endblock %}
