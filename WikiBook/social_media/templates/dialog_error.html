{% extends 'base.html' %}
{% block content %}
{% if field_errors %}
<div class="context-error">
  <div class="back-wall"></div>
  <div class="error-box">
    <ul>
      {% for element, errors in field_errors.items %}
      {% for error in errors %}<li>{{ error }}</li>{% endfor %}
      {% endfor %}
    </ul>
    <input onclick="_remove_context('.context-error');" class="error-btn" type="button" value="Ok">
  </div>
</div>
{% endif %}
{% endblock %}
